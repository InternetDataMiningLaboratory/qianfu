<!-- Extends the base template -->
{% extends "base.html" %}

<!-- Extends body with banner  -->
{% block body %}

<!-- navbar  -->
<nav class="navbar navbar-default navbar-fixed-top navigator">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">LOGO</a>
        </div> 

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div class="navbar-right">
                <form class="navbar-form navbar-left" action="/search" method="post" role="search">
                    {% module xsrf_form_html() %}
                    <div class="input-group">
                        <input type="text" class="form-control col-md-6" placeholder="输入股票代码或名称" aria-describedby="search" name="search_word">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </form>
                {% if current_user %}
                    <p class="navbar-text">
                        <span class="glyphicon glyphicon-user"></span>
                        {{ current_user }}
                    </p>
                    <a class="navbar-btn btn btn-default" href="/logout">注销</a>
                {% else %}
                <a class="navbar-btn btn btn-default" href="/login">登录</a>
                <a id="Register" class="navbar-btn btn btn-default" href="/register">注册</a>
                {% end %}
            </div>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<!-- Block main -->
{% block main %}{% end %}

<!-- footer -->
<footer class="footer">
    <div class="container">
        乾阜@Copyright2016
    </div>
</footer>
{% end %}
